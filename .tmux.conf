# for colors
set -g default-terminal "tmux-256color"

# no delay on ESC
set -s escape-time 0

# more history
set -g history-limit 10000

# no tmux clipboard
set -s set-clipboard off

# start indexing at 1, 0 is too far
set -g base-index 1

# vim-like bindings
set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard 2>&1'
